<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        body {
            font: 1rem/1.5 sans-serif;
            background-color: black;
            color: white;
        }
        .dv-bar {
            fill: steelblue;
            }
        svg {
          width: 100%;
          height: 340px;
        }
        text {
          fill: white
        }
    </style>
  </head>

  <body id="top">
    <h1>Hello world!</h1>
    <main>
      <p>
        Paragraph's and divs are block elements. They rendered inside a box.
      </p>

    <script>
      var firstParagraph = document.querySelector("p");

      let data = [40, 80, 150, 160, 230, 420];
      const spacing = 30 

      const chart = document.createElementNS(
        "http://www.w3.org/2000/svg",
        "svg"
      );

      for (let i = 0; i < data.length; i++ ){
        chart.innerHTML += `
        <rect class="dv-bar" height="20" x="0" y=${spacing * i} width=${data[i]} />
        <text class="dv-text" x=${data[i] + 4} y=${spacing * i + 16}> ${data[i]} </text>
        `
      }

      firstParagraph.after(chart);
    </script>
  </body>
</html>
