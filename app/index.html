<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="icon"
      href="../samples/illustrations/exports/SVG/pizza.svg"
      type="image/svg+xml"
    />

    <script src="https://unpkg.com/d3@7.3.0/dist/d3.min.js"></script>

    <style>
      body {
        margin: 0;
      }
      svg {
        border: 2px solid gray;
      }
      g {
        /* transform: translate(50%, 50%); */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const width = 960;
      const height = 500;
      const centerX = width / 2;
      const centerY = height / 2;
      const strokeWidth = 20;
      const eyeOffsetX = 90;
      const eyeOffsetY = 70;
      const eyeRadius = 30;
      const mouthWidth = 100;
      const mouthRadius = 20;

      const mouthArc = d3
        .arc()
        .innerRadius(mouthWidth)
        .outerRadius(mouthWidth + mouthRadius)
        .startAngle(Math.PI / 2 + 0.2)
        .endAngle((Math.PI * 3) / 2 - 0.2);

      const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
      svg.setAttribute("width", width);
      svg.setAttribute("height", height);

      const mySVG = `
    <g transform=${`translate(${centerX},${centerY})`}>
      <circle
        r=${centerY - strokeWidth / 2}
        fill="yellow"
        stroke="black"
        stroke-width=${strokeWidth}
      />
      <circle cx=${-eyeOffsetX} cy=${-eyeOffsetY} r=${eyeRadius} />
      <circle cx=${eyeOffsetX} cy=${-eyeOffsetY} r=${eyeRadius} />

      <path d=${mouthArc()} />
    </g>
  `;
      svg.innerHTML = mySVG;
      document.body.appendChild(svg);
    </script>
  </body>
</html>
